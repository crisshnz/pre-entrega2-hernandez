<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link de mi css -->
    <link rel="stylesheet" href="./../css/style.css" />
    <!-- link bt -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/c23987b63a.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@1,200&family=Dancing+Script&family=Gajraj+One&family=Libre+Baskerville:ital@0;1&family=Montserrat:wght@400;700&family=Mynerve&family=Oswald:wght@200;300;400&family=Roboto:wght@100;700&display=swap"
      rel="stylesheet"
    />
    <title>Productos</title>
  </head>
  <body>
    <header class="shadow">
      <nav class="navbar navbar-expand-lg color-backg">
        <div class="container-fluid">
          <a class="navbar-brand" href="./../index.html"
            ><img src="./../img/logo.png" alt="logo de la barberia"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link color-menu" href="./../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link color-menu active" href="./products.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link color-menu" href="./aboutUs.html"
                  >Sobre mi</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link color-menu" href="./faq.html"
                  >Preguntas frecuentes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link color-menu" href="./contact.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main-container">
      <section class="products-section">
        <div class="products-img-uno">
          <img
            class="products-img"
            src="./../img/cosas-pelu1.jpg"
            alt="foto de producto de peluqueria, conjunto de tijeras/peines a un precio de 12.599$"
          />
          <p class="text-products-tittles">
            <span>promo</span> combo kit peluqueria
          </p>
          <p class="text-products-prices1">$12.599</p>
        </div>
        <img
          class="products-img-polo"
          src="./../img/polo-barber.avif"
          alt="foto de un polo de barberia"
        />
        <div class="products-img-tres">
          <img
            class="products-img"
            src="./../img/cosas-pelu3.webp"
            alt="foto de producto de peluqueria, shampoo matizador marca bonmetique para cabellos gris plata a un precio de 2400$"
          />
          <p class="text-products-tittles">Shampoo matizador BonMetique</p>
          <p class="text-products-prices">$2400</p>
        </div>
        <div class="products-img-cinco">
          <img
            class="products-img"
            src="./../img/cosas-pelu5.jpg"
            alt="foto de producto de peluqueria, cera para cabello marca american crew a precio de 2290$"
          />
          <p class="text-products-tittles">Cera para cabello American Crew</p>
          <p class="text-products-prices">$2290</p>
        </div>

        <div class="products-img-cuatro">
          <img
            class="products-img"
            src="./../img/cosas-pelu4.webp"
            alt="foto de producto de peluqueria, tintura para cabello marca majirel color escarlata mas un shampoo marca loreal a precio de 5200$"
          />
          <p class="text-products-tittles">
            <span>promo</span>
            Tintura Majirel color escarlata mas Shampoo Loreal
          </p>
          <p class="text-products-prices">$5200</p>
        </div>
      </section>
    </main>
    <footer>
      <span> Naribarber </span>
      <div class="redes">
        <a href="https://www.instagram.com/naribarber.ok/" target="_blank">
          <i class="fa fa-instagram instagram btn-social"></i>
        </a>
        <a href="https://www.facebook.com/" target="_blank">
          <i class="fa fa-facebook-square facebook btn-social"></i>
        </a>
        <a href="https://www.twitter.com/" target="_blank">
          <i class="fa fa-twitter-square twitter btn-social"></i>
        </a>
      </div>
      <p>Todos los derechos reservados.</p>
    </footer>
    <!-- script bt -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
